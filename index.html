<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acey Deucey</title>
  <link rel="stylesheet" type="text/css" href="output.css">
</head>

<body class="theme-v2">
  <header class="site-header">
    <h1 class="site-title">Acey Deucey</h1>
  </header>
  <main>
    <section id="game-board" class="board" aria-label="Game Board">
      <div class="card-container">
        <div id="card1" class="card">
          <div id="card1-image"></div>
        </div>
        <div class="ace-buttons">
          <button id="ace-high-button-1" class="ace-button common-styles" style="display: none;">High</button>
          <button id="ace-low-button-1" class="ace-button common-styles" style="display: none;">Low</button>
        </div>
      </div>
      <div id="card2" class="card">
        <div id="card2-image"></div>
      </div>
      <div id="card3" class="card">
        <div id="card3-image"></div>
      </div>
    </section>
    <nav id="controls" class="panel" aria-label="Controls">
      <section id="gamestats">
        <p>Chips: <span id="chips-count"></span></p>
        <p>Pot: <span id="pot-count"></span></p>
      </section>
      <div id="bet-buttons">
        <button id="bet-1-button" class="common-styles" disabled>Bet 1</button>
        <button id="bet-5-button" class="common-styles" disabled>Bet 5</button>
        <button id="shoot-the-pot-button" class="common-styles" disabled>Shoot the Pot</button>
      </div>
      <div id="draw-buttons">
        <button id="draw-button" class="common-styles" disabled>Draw</button>
        <p id="result"></p>
      </div>
      <div id="game-info">
        <button id="new-game-button" class="common-styles" disabled>New Game</button>
        <button id="rules-button" class="common-styles">Rules</button>
      </div>
    </nav>
    <aside id="hand-history" class="panel scroll" aria-label="Hand History"></aside>
    <!-- Rules Modal -->
    <div id="rules-modal" class="modal-backdrop" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Rules</h2>
          <button id="close-rules-modal" class="common-styles small">Close</button>
        </div>
        <div id="rules-text" class="modal-body"></div>
      </div>
    </div>
  </main>
  <script src="v5.js"></script>
</body>

</html>
